<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="visual-chart.js"></script>
        <style>
            body {
                max-width: 600px;
                margin: auto;
            }

            @media (prefers-color-scheme: dark) {

                body {
                    background-color: black;
                    color: white;
                }

            }
        </style>
    </head>
    <body>

        <h1>Visual Chart</h1>

        <h2>Pie</h2>

        <visual-chart type="pie">
            <visual-chart-labels data-values="January, February, March, April, May, June, July"></visual-chart-labels>
            <visual-chart-dataset data-label="A" data-values="12,19,3,3,5,2,3"></visual-chart-dataset>
            <visual-chart-alternative>
                x-chart is unavailable not available
            </visual-chart-alternative>
        </visual-chart>

        <h2>Line</h2>

        <visual-chart type="line" title="Chart Title" legend="top">
            <visual-chart-labels data-values="January, February, March, April, May, June, July"></visual-chart-labels>
            <visual-chart-dataset data-label="A" data-values="12,19,3,3,5,2,3"></visual-chart-dataset>
            <visual-chart-dataset data-label="B" data-values="1.1,3,3,20,5,1,2"></visual-chart-dataset>
            <visual-chart-alternative>
                x-chart is unavailable not available
            </visual-chart-alternative>
        </visual-chart>

        <h2>Bar</h2>

        <visual-chart type="bar" legend="bottom">
            <visual-chart-labels data-values="January, February, March, April, May, June, July"></visual-chart-labels>
            <visual-chart-dataset data-label="A" data-values="12,19,3,3,5,2,3"></visual-chart-dataset>
            <visual-chart-dataset data-label="B" data-values="1.1,3,3,20,5,1,2"></visual-chart-dataset>
            <visual-chart-alternative>
                <table>
                    <tr>
                        <th></th>
                        <th>January</th>
                        <th>February</th>
                        <th>March</th>
                        <th>April</th>
                        <th>May</th>
                        <th>June</th>
                        <th>July</th>
                    </tr>
                    <tr>
                        <th>A</th>
                        <td>12</td>
                        <td>19</td>
                        <td>3</td>
                        <td>3</td>
                        <td>5</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <th>B</th>
                        <td>1.1</td>
                        <td>3</td>
                        <td>3</td>
                        <td>20</td>
                        <td>5</td>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                </table>
            </visual-chart-alternative>
        </visual-chart>

        <h2>Stacked Area</h2>

        <visual-chart type="stacked-area" legend="top">
            <visual-chart-labels data-values="January, February, March, April, May, June, July"></visual-chart-labels>
            <visual-chart-dataset data-label="A" data-values="12,19,3,3,5,2,3"></visual-chart-dataset>
            <visual-chart-dataset data-label="B" data-values="1.1,3,3,20,5,1,2"></visual-chart-dataset>
            <visual-chart-dataset data-label="A" data-values="12,19,3,3,5,2,3"></visual-chart-dataset>
            <visual-chart-dataset data-label="B" data-values="1.1,3,3,20,5,1,2"></visual-chart-dataset>
            <visual-chart-alternative>
                x-chart is unavailable not available
            </visual-chart-alternative>
        </visual-chart>

    </body>
</html>
