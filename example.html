<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="visual-chart.js"></script>
        <style>
            body {
                max-width: 600px;
                margin: auto;
            }

            @media (prefers-color-scheme: dark) {

                body {
                    background-color: black;
                    color: white;
                }

            }
        </style>
    </head>
    <body>

        <h1>Visual Chart</h1>

        <h2>Pie Chart</h2>

        <visual-chart type="pie" title="Chart Title">
            <visual-chart-labels data-values="A, B, Framework, D, E, F, G, H"></visual-chart-labels>
            <visual-chart-dataset data-label="A" data-values="12,19,3,3,5,2,3"></visual-chart-dataset>
            x-chart is unavailable not available
        </visual-chart>

        <h2>Line Chart</h2>

        <visual-chart type="line" title="Chart Title">
            <visual-chart-labels data-values="A, B, Framework, D, E, F, G, H"></visual-chart-labels>
            <visual-chart-dataset data-label="A" data-values="12,19,3,3,5,2,3"></visual-chart-dataset>
            <visual-chart-dataset data-label="B" data-values="1.1,3,3,20,5,1,2"></visual-chart-dataset>
            x-chart is unavailable not available
        </visual-chart>

        <h2>Bar Chart</h2>

        <visual-chart type="bar" title="Bar Title">
            <visual-chart-labels data-values="A, B, Framework, D, E, F, G, H"></visual-chart-labels>
            <visual-chart-dataset data-label="A" data-values="12,19,3,3,5,2,3"></visual-chart-dataset>
            <visual-chart-dataset data-label="B" data-values="1.1,3,3,20,5,1,2"></visual-chart-dataset>
            x-chart is unavailable not available
        </visual-chart>

    </body>
</html>
